<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700|Ubuntu+Mono&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cf3d1f6fbe.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content-wrapper">
		<h1>Background Generator</h1>

		<div class="user-input">
			<div class="color-choice-buttons">
				<label id="color1-wrapper" class="color-wrapper button"><input class="color1 color-button" type="color" name="color1" value="#00ff00"></label>
				<label id="color2-wrapper" class="color-wrapper button"><input class="color2 color-button" type="color" name="color2" value="#ff0000"></label>
			</div>

			<div class="angle-button-grid">
				<button class="315deg angle-button button" type="button">315째</button>
				<button class="0deg angle-button button fas fa-arrow-up" type="button"></button>
				<button class="45deg angle-button button" type="button">45째</button>
				<button class="270deg angle-button button fas fa-arrow-left" type="button"></button>
				<button class="0deg random-button button" type="button">random</button>
				<button class="90deg angle-button button fas fa-arrow-right" type="button"></button>
				<button class="225deg angle-button button" type="button">225째</button>
				<button class="180deg angle-button button fas fa-arrow-down" type="button"></button>
				<button class="135deg angle-button button" type="button">135째</button>
			</div>
		</div>

		<div class="current-background-info">
			<h2>Current background CSS: </h2>
			<h3></h3>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
