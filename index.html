<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700|Ubuntu+Mono&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cf3d1f6fbe.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content-wrapper">
		<h1>Background Generator</h1>

		<div class="user-input">
			<div class="color-choice-buttons">
				<button class="lock-button button fas fa-lock-open" id="color1-lock-button" type="button"></button>
				<label id="color1-wrapper" class="color-wrapper button"><input class="color1 color-button" type="color" name="color1" value="#00ff00"></label>
				<button class="random-button button fas fa-random" type="button"></button>
				<label id="color2-wrapper" class="color-wrapper button"><input class="color2 color-button" type="color" name="color2" value="#ff0000"></label>
				<button class="lock-button button fas fa-lock-open" id="color2-lock-button" type="button"></button>
			</div>

			<div class="sliders">
				<input type="range" min="0" max="360" value="1" class="slider" id="angle-slider">
				<input type="range" min="25" max="255" value="255" class="slider" id="opacity-slider">
			</div>

			<div class="slider-labels">
				<label id="angle-slider-label">Angle: <span></span>Â°</label>
				<label id="opacity-slider-label">Opacity: <span></span>%</label>
			</div>
		</div>

		<div class="current-background-info">
			<h2>Current background CSS: </h2>
			<h3></h3>
			<button class="copy-button button fas fa-clipboard" type="button"></button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
