<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/cf3d1f6fbe.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Background Generator</h1>
	
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">

	<div class="direction-button-grid">
		<button class="315deg gradient-button" type="button">315°</button>
		<button class="0deg gradient-button fas fa-arrow-up" type="button"></button>
		<button class="45deg gradient-button" type="button">45°</button>
		<button class="270deg gradient-button fas fa-arrow-left" type="button">270°</button>
		<button class="random-button" type="button">Random</button>
		<button class="90deg gradient-button fas fa-arrow-right" type="button"></button>
		<button class="135deg gradient-button" type="button">135°</button>
		<button class="180deg gradient-button fas fa-arrow-down" type="button"></button>
		<button class="225deg gradient-button" type="button">225°</button>
	</div>

	<h2>Current CSS Background</h2>
	<h3></h3>

	<script src="script.js"></script>
</body>
</html>
