<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/cf3d1f6fbe.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Background Generator</h1>

	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">

	<div class="direction-button-grid">
		<button class="315deg angle-button" type="button">315째</button>
		<button class="0deg angle-button fas fa-arrow-up" type="button"></button>
		<button class="45deg angle-button" type="button">45째</button>
		<button class="270deg angle-button fas fa-arrow-left" type="button"></button>
		<button class="random-button" type="button">Random</button>
		<button class="90deg angle-button fas fa-arrow-right" type="button"></button>
		<button class="135deg angle-button" type="button">135째</button>
		<button class="180deg angle-button fas fa-arrow-down" type="button"></button>
		<button class="225deg angle-button" type="button">225째</button>
	</div>

	<h2>Current CSS Background</h2>
	<h3></h3>

	<script src="script.js"></script>
</body>
</html>
